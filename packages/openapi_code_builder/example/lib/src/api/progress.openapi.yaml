  - name: Authentication
    description: |-
      Most interactions with the Xube API require authentication to ensure that requests are made securely and by verified users.

      Currently, authentication can only be performed using a valid username and password. This involves signing up, and then logging in to receive a token, which must then be used in API requests that require authentication.

      ## Obtaining a Token

      A token is necessary for interacting with most parts of the API and is obtained through a successful [login request](https://api.xube.io/docs#tag/Auth/operation/Log%20in).

      - **To log in:** Use the credentials with which you registered to receive an authentication token.
      - **To register:** If you do not yet have credentials, please complete the [sign up request](https://api.xube.io/docs#tag/Auth/operation/Sign%20up) to create an account.

      ## Using a Token

      To make a request that requires authentication, the token obtained during the login process must be included in the `Authorization` header of your HTTP request as shown below:

      ```json
      {
        "headers": {
          "Authorization": "{{token}}"
        }
      }
      ```

      ## Coming Soon

      ### **_Improved Machine to Machine Authentication_:**

      We are currently developing a method for machine-to-machine authentication that will provide a more streamlined and secure way of connecting services without manual intervention. More details will be provided as they become available.

      ## Refreshing Tokens

      It's recommended to refresh your tokens with the provided refresh token before they expire to ensure continuous access to the APIs.
